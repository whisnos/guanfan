
  <title>动态列表</title>
  
  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a>内容</a>
      <a><cite>动态</cite></a>
      <a><cite>列表</cite></a>
    </div>
  </div>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="cms-content-dongtai-search">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-inline">
              <script type="text/html" template>
                <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input" value="{{ layui.router().search.id || '' }}">
              </script>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-inline">
              <input type="text" name="userid" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">关联类型</label>
            <div class="layui-input-inline">
                <select name="type">
                    <option value="">请选择标签</option>
                    <option value="0">纯动态</option>
                    <option value="1">食谱</option>
                    <option value="2">主题</option>
                </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
              <select name="status">
                <option value="">请选择标签</option>
                <option value="0">正常</option>
                <option value="-1">删除</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-cms-content-dongtai-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layui-btn-danger layuiadmin-btn-list" data-type="dongtai_batchdel">删除</button>
        </div>
        <table id="LAY-cms-content-dongtai-table-list" lay-filter="LAY-cms-content-dongtai-table-list"></table>
        <script type="text/html" id="dongtai_img_list_ViewTpl">
          <button class="layui-btn layui-btn-xs" style="background-color:#1e9fff" lay-event="check_dongtai_img">查看图片</button>
        </script>

        <script type="text/html" id="dongtai_user_id">
          <a style="color:blue;" href="#/app/user/list/id={{ d.userid }}">{{ d.userid }}</a>
        </script>

        <script type="text/html" id="dongtai_isvideo_Tpl">
          {{#  if(d.isvideo===0){ }}
              <div class="layui-table-cell">否</div>
          {{#  } else { }} 
              <div class="layui-table-cell"><button class="layui-btn layui-btn-xs" style="background-color:#1e9fff" lay-event="play_dongtai_video">播放视频</button></div>
          {{#  } }}
        </script>
        <script type="text/html" id="dongtai_type_Tpl">
            {{#  if(d.type===0){ }}
                <div class="layui-table-cell">纯动态</div>
            {{#  } else if(d.type===1){ }}
                <div class="layui-table-cell">食谱</div>
            {{#  } else if(d.type===2){ }}
                <div class="layui-table-cell">主题</div>
            {{#  } else if(d.type===3){ }}
                <div class="layui-table-cell">作品(食谱)</div>
            {{#  } else { }} 
                <div class="layui-table-cell">未知</div>
            {{#  } }}
        </script>

        <script type="text/html" id="dongtai_relation_id_Tpl">
          {{#  if(d.type===0){ }}
            <div class="layui-table-cell">
              {{ d.itemid }}
            </div>
          {{#  } else if(d.type===1){ }}
            <div class="layui-table-cell">
              <a style="color:blue;" href="#/app/content/recipe/list/id={{ d.itemid }}">{{ d.itemid }}</a>
            </div>
          {{#  } else if(d.type===2){ }}
            <div class="layui-table-cell">
              <a style="color:blue;" href="#/app/content/topic/list/id={{ d.itemid }}">{{ d.itemid }}</a>
            </div>
          {{#  } else { }} 
              <div class="layui-table-cell">{{ d.itemid }}</div>
          {{#  } }}
        </script>

        <script type="text/html" id="dongtai_status_Tpl">
          {{#  if(d.status===0){ }}
            <button class="layui-btn layui-btn-xs">正常</button>
          {{#  } else { }} 
            <button class="layui-btn layui-btn-primary layui-btn-xs" style="color:#cebdbd">删除</button>
          {{#  } }}
        </script>
        
        <script type="text/html" id="toolbar-dongtai-content-list">
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="dongtaidel"><i class="layui-icon layui-icon-delete"></i>删除</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="dongtaiset"><i class="layui-icon layui-btn-danger layui-icon-set"></i>设置</a>
        </script>
      </div>
    </div>
  </div>
<script>
  layui.use('content/dongtai/list', layui.factory('content/dongtai/list'));
</script>
