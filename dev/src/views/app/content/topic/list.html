
  <title>主题列表</title>
  
  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a>内容</a>
      <a><cite>主题</cite></a>
      <a><cite>列表</cite></a>
    </div>
  </div>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="cms-content-topic-search">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-inline">
              <script type="text/html" template>
                <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input" value="{{ layui.router().search.id || '' }}">
              </script>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-inline">
              <input type="text" name="userid" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
              <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">加入推荐</label>
            <div class="layui-input-inline">
              <select name="isrecommend">
                <option value="">请选择标签</option>
                <option value="0">否</option>
                <option value="1">是</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">启用</label>
            <div class="layui-input-inline">
              <select name="isenable">
                <option value="">请选择标签</option>
                <option value="0">否</option>
                <option value="1">是</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
              <select name="status">
                <option value="">请选择标签</option>
                <option value="-1">已删除</option>
                <option value="0">待审核</option>
                <option value="1">已审核</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-cms-content-topic-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="topic_batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-list" data-type="topic_add">添加</button>
        </div>
        <table id="LAY-cms-content-topic-table-list" lay-filter="LAY-cms-content-topic-table-list"></table>
        <script type="text/html" id="topic_logo_img_ViewTpl">
          <button class="layui-btn layui-btn-xs" style="background-color:#1e9fff" lay-event="check_topic_big">查看封面</button>
        </script>
        <script type="text/html" id="topic_main_ViewTpl">
          <button class="layui-btn layui-btn-xs" style="background-color:#1e9fff" lay-event="check_topic_main_big">查看主图</button>
        </script>

        <script type="text/html" id="topic_isrecommend_Tpl">
          {{#  if(d.isrecommend===1){ }}
            <div class="layui-table-cell">是</div>
          {{#  } else { }} 
            <div class="layui-table-cell">否</div>
          {{#  } }}
  
        </script>

        <script type="text/html" id="topic_user_id">
          <a style="color:blue;" href="#/app/user/list/id={{ d.userid }}">{{ d.userid }}</a>
        </script>

        <script type="text/html" id="topic_isenbale_Tpl">
          {{#  if(d.isenable===1){ }}
            <div class="layui-table-cell">是</div>
          {{#  } else { }} 
            <div class="layui-table-cell">否</div>
          {{#  } }}
        </script>
        
        <script type="text/html" id="topic_status_Tpl">
          {{#  if(d.status===0){ }}
            <button class="layui-btn layui-btn-xs" style="background-color:#787cce">待审核</button>
          {{#  } else if(d.status===1) { }}
            <button class="layui-btn layui-btn-xs">已审核</button>
          {{#  } else{ }}
            <button class="layui-btn layui-btn-primary layui-btn-xs" style="color:#cebdbd">已删除</button>
          {{#  } }}
        </script>
        
        <script type="text/html" id="toolbar-topic-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="topicrelationrecipe"><i class="layui-icon">&#xe641;</i>关联食谱</a>
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="topicedit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="topicstatusset"><i class="layui-icon layui-btn-danger layui-icon-set"></i>设置</a>
        </script>
      </div>
    </div>
  </div>
<script>
  layui.use('content/topic/topic_list', layui.factory('content/topic/topic_list'));
</script>
