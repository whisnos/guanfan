
<div class="layui-form" lay-filter="cms-recommend-campaign-content-edit-form" id="cms-recommend-campaign-content-edit-form"
    style="padding: 20px 30px 0 0;">
    <script type="text/html" template lay-done="layui.data.done(d.params)">
        <input type="hidden" id="id" name="id" value="{{ d.params.id }}">
        <input type="hidden" id="campaignid" name="campaignid" value="{{ d.params.campaignid }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label">内容图片</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                {{# if(d.params.mainimg!==''){ }}
                    <img id="contentimgshow" src="{{ layui.setter.basehost + d.params.imgurl }}" class="cms-list-img" style="width:200px;height:auto;">
                    <input type="hidden" id="imgurl" name="imgurl" value="{{ d.params.imgurl }}">
                {{# }else{ }}
                    <img id="contentimgshow" src="" class="cms-list-img" style="width:200px;height:auto;">
                    <img id="contentimgshow" src="" class="cms-list-img" style="width:200px;height:auto;">
                {{#  } }}
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上传图片</label>
        <div class="layui-input-inline">
            <button class="layui-btn" id="uploadfile_contentimg">上传图片</button>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">样式</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="imgstyle" value="{{ d.params.imgstyle }}" placeholder="请输入样式" autocomplete="off" class="layui-input" style="width:300px">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-inline">
            <select id="selnavtype" name="navtype" lay-verify="">
                <option value="0">请选择标签</option>
                <option value="1">动态</option>
                <option value="2">菜谱</option>
                <option value="3">主题</option>
                <option value="4">用户</option>
                <option value="5">活动</option>
                <option value="6">其它</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片ID</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="navid" value="{{ d.params.navid }}" placeholder="请输入ID" autocomplete="off" class="layui-input" style="width:100px">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备用</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="extra" value="{{ d.params.extra }}" placeholder="请输入" autocomplete="off" class="layui-input" style="width:300px">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="cms-recommend-campaign-content-edit-form-submit" value="确认"
                class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.data.done = function(d){
        layui.use(['form','jquery'],function(){
            var $ = layui.$,
            form = layui.form;
            // $('[name=navtype]').each(function(i,item){
            //     if($(item).val()==d.navtype){
            //         $(item).prop('checked',true);
            //     }
            // });
            $("#selnavtype").val(d.navtype); 
            form.render(null, 'cms-recommend-campaign-content-edit-form'); //渲染该模板下的动态表单
        });
    };
    layui.use('recommend/campaign/contentedit', layui.factory('recommend/campaign/contentedit'));
</script>
