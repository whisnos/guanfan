<div class="layui-card-body">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">编辑</li>
            <li class="">添加子节点</li>
            <li class="">删除</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-form" lay-filter="cms-classinfo-edit-form" id="cms-classinfo-edit-form"
                    style="padding: 20px 30px 0 0;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类id</label>
                        <div class="layui-input-inline">
                        <script type="text/html" template>
                            <label class="layui-form-label" style="text-align:left;">{{ d.params.nodeId || '' }}</label>
                        </script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类标题</label>
                        <div class="layui-input-inline">
                        <script type="text/html" template>
                            <input type="text" name="title" value="{{ d.params.context || '' }}" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类图标</label>
                        <div class="layui-input-inline">
                            <script type="text/html" template>
                                <input type="text" name="iconimg" value="{{ d.params.iconimg || '' }}" placeholder="图标(非必填)" autocomplete="off" class="layui-input">
                            </script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-inline">
                            <script type="text/html" template>
                                <input type="text" name="sort" value="{{ d.params.sort || '0' }}" lay-verify="required" placeholder="请输入排序号" autocomplete="off" class="layui-input">
                            </script>
                        </div>
                    </div>
                    <script type="text/html" template>
                        <input type="hidden" name="pid" value="{{ d.params.parentId || '0' }}">
                        <input type="hidden" name="id" value="{{ d.params.nodeId || '0' }}">
                        
                        <input type="hidden" name="type" value="{{ d.params.type || '0' }}">
                    </script>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-inline">
                            <input type="button" lay-submit lay-filter="cms-classinfo-edit-form-submit" value="确认修改"
                                class="layui-btn">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-form" lay-filter="cms-classinfo-add-form" id="cms-classinfo-add-form"
                    style="padding: 20px 30px 0 0;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类id</label>
                        <div class="layui-input-inline">
                            <script type="text/html" template>
                                <label class="layui-form-label" style="text-align:left;">{{ d.params.nodeId || '' }}</label>
                            </script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类标题</label>
                        <div class="layui-input-inline">
                            <script type="text/html" template>
                                <label class="layui-form-label" style="text-align:left;">{{ d.params.context || '' }}</label>
                            </script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">子类标题</label>
                        <div class="layui-input-inline">
                            <script type="text/html" template>
                                <input type="text" name="title" value="" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">子类图标</label>
                        <div class="layui-input-inline">
                            <script type="text/html" template>
                                <input type="text" name="iconimg" value="{{ d.params.iconimg || '' }}" placeholder="图标(非必填)" autocomplete="off" class="layui-input">
                            </script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-inline">
                            <script type="text/html" template>
                                <input type="text" name="sort" value="0" lay-verify="required" placeholder="请输入排序号" autocomplete="off" class="layui-input">
                            </script>
                        </div>
                    </div>

                <script type="text/html" template>
                <input type="hidden" name="pid" value="{{ d.params.parentId || '0' }}">
                <input type="hidden" name="id" value="{{ d.params.nodeId || '0' }}">
                <input type="hidden" name="type" value="{{ d.params.type+1|| '' }}">
                </script>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-inline">
                            <input type="button" lay-submit lay-filter="cms-classinfo-add-form-submit" value="确认添加"
                                class="layui-btn">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-form" lay-filter="cms-classinfo-delete-form" id="cms-classinfo-delete-form"
                    style="padding: 20px 30px 0 0;">
                    <script type="text/html" template>
                        <input type="hidden" name="id" value="{{ d.params.nodeId || '0' }}">
                    </script>
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类id</label>
                        <div class="layui-input-inline">
                            <script type="text/html" template>
                                <label class="layui-form-label" style="text-align:left;">{{ d.params.nodeId || '' }}</label>
                            </script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                            <label class="layui-form-label">分类标题</label>
                            <div class="layui-input-inline">
                                <script type="text/html" template>
                                    <label class="layui-form-label" style="text-align:left;">{{ d.params.context || '' }}</label>
                                </script>
                    <div class="layui-form-item">
                            <label class="layui-form-label"></label>
                            <div class="layui-input-inline">
                                <input type="button" lay-submit lay-filter="cms-classinfo-delete-form-submit" value="确认删除"
                                    class="layui-btn">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
