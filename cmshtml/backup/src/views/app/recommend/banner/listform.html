
  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"style="padding: 20px 30px 0 0;">
    <script type="text/html" template lay-done="layui.data.done(d);"></script>

    <div class="layui-form-item">
      <label class="layui-form-label">海报标题</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="title" value="{{ d.params.title || '' }}" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">海报图片</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" id="bannerimg" name="bannerimg" value="{{ d.params.bannerimg || '' }}" style="width:400px" lay-verify="required" placeholder="点击上传图片" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <button class="layui-btn" id="uploadfilebanner">上传图片</button>
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">海报地址</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="linkurl" value="{{ d.params.linkurl || '' }}" style="width:400px" lay-verify="required" placeholder="请输入海报URL地址" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">食谱ID</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="recipeid" value="{{ d.params.recipeid || '0' }}" lay-verify="required" placeholder="请输入食谱ID" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-btn-group">
            <script type="text/html" template>
              <input type="radio" name="type" value="2" title="食谱" checked>
              <input type="radio" name="type" value="1" title="链接" >
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">频道</label>
        <div class="layui-btn-group">
            <script type="text/html" template>
              <input type="radio" name="channel" value="0" title="APP" checked>
              <input type="radio" name="channel" value="1" title="PC" >
            </script>
        </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="sort" value="{{ d.params.sort || 0 }}" lay-verify="required" placeholder="请输入排序号" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">发布状态</label>
      <div class="layui-input-inline">
          <script type="text/html" template>
            {{#  if(d.params.status === 1){ }}
            <input type="checkbox" lay-verify="required" lay-filter="status" name="status" lay-skin="switch" lay-text="启用|禁用" checked>
            {{#  } else { }}
            <input type="checkbox" lay-verify="required" lay-filter="status" name="status" lay-skin="switch" lay-text="启用|禁用">
            {{#  } }}
          </script>
      </div>
    </div>
    <script type="text/html" template>
      <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>
  <script>
      layui.data.done = function(d){
          // console.log(d);
          layui.use(['form','jquery'], function(){
          var $ = layui.$
              ,form = layui.form;
  
              $('[name=type]').each(function(i,item){
                  if($(item).val()==d.params.type){
                      $(item).prop('checked',true);
                  }
              });
              $('[name=channel]').each(function(i,item){
                  if($(item).val()==d.params.channel){
                      $(item).prop('checked',true);
                  }
              });
            
              form.render(null, 'cms-recipe-set-status-edit-form'); //渲染该模板下的动态表单
          });
      };
      // layui.use('content/recipe/recipe_list', layui.factory('content/recipe/recipe_list'));
  </script>
