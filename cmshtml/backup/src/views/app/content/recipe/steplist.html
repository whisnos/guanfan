
  <title>食谱步骤列表</title>
  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="app/content/recipe/list"><span id="recipe_id"></a>
      <a><cite><span id="recipe_name"></span></cite></a>
      <a><cite>食谱步骤列表</cite></a>
    </div>
  </div>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="step_batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-list" data-type="step_add">添加</button>
        </div>
        <script type="text/html" template lay-done="layui.data.handler_content_recipe_list_table(d.params)">
          <table id="LAY-cms-recipe-step-list" lay-filter="LAY-cms-recipe-step-list"></table>
        </script>

        <script type="text/html" id="recipe_step_img_ViewTpl">
          <button class="layui-btn layui-btn-xs" style="background-color:#1e9fff" lay-event="step_checkbig">查看大图</button>
        </script>
        <script type="text/html" id="table-recipe-step-content-list">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="recipe_step_edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="recipe_step_del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>
  <script type="text/html" template>
    <input type="hidden" id="recipe_for_step_id" value="{{ d.params.id }}">
  </script>
<script>
  layui.use('content/recipe/recipe_step_list', layui.factory('content/recipe/recipe_step_list'));
</script>
