<title>PK列表内容</title>
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a><cite>PK列表内容</cite></a>
        <script type="text/html" template>
            <input type="hidden" id="campaignid" name="campaignid" value="{{ d.params.id || '' }}">
        </script>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form" lay-filter="cms-campaign-pk-list-search-form" id="cms-campaign-pk-list-search-form">
                <div class="layui-form-item">
                    <!-- <label class="layui-form-label" style="width: 80px;">内容分类:</label> -->
                    <div class="layui-input-group">
                        <script type="text/html" template lay-done="layui.data.done(d.params);">
                            <input type="radio" id="pkp" name="pkside" value="1" title="{{ d.params.pkpositive || '' }}" lay-filter="chosepkvalue" checked>
                            <input type="radio" id="pkn" name="pkside" value="0" title="{{ d.params.pknegative || '' }}" lay-filter="chosepkvalue" >
                        </script>
                    </div>
                </div>
            </div>

            <script type="text/html" template lay-done="layui.data.handler_recomend_campaign_pklist_table(d.params)">
                <table id="LAY-cms-recommend-campaign-pklist" lay-filter="LAY-cms-recommend-campaign-pklist"></table>
            </script>
            <script type="text/html" id="recommend_campaign_user_id_Tpl">
                <a style="color:blue;" href="#/app/user/list/id={{ d.userid }}">{{ d.userid }}</a>
            </script>
    
                           <!-- <div>{{ d.params.pkpositive }}</div> -->
                  <!-- <div>{{ d.params.pknegative }}</div> -->
            <!-- <script type="text/html" id="campaign_pklist_type_Tpl">
                {{#  if(d.joinid===1){ }}
                    <div>{{ d.params.pknegative }}</div>
                {{#  } else { }}
                    <div>{{ d.params.pknegative }}</div> 
                {{#  }}}
            </script> -->

        </div>
    </div>
</div>
<script>
    layui.data.done = function(data){
        layui.use(['form','jquery'], function(){
            var $ = layui.$
            ,form = layui.form;
            // console.log(data);
            form.render(null, 'cms-campaign-pk-list-search-form'); //渲染该模板下的动态表单
        });
    };
    layui.use('recommend/campaign/pklist', layui.factory('recommend/campaign/pklist'));
</script>
