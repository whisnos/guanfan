

<div class="layui-form" lay-filter="cms-recommend-campaign-add-form" id="cms-recommend-campaign-add-form"
    style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">主题id</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="topicid" value="{{ d.params.topicid || '' }}" lay-verify="required|number" placeholder="请输入ID" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">活动文本</label>
        <div class="layui-input-inline">
            <!-- <textarea id="myeditor"><p>欢迎使用 <b>wangEditor</b> </textarea> -->
            <div id="myeditor"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推荐理由111</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
              <input type="text" name="reason" value="{{ d.params.reason || '' }}" lay-verify="required|inputlength" placeholder="请输入推荐理由" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="sort" value="{{ d.params.sort || '0' }}" lay-verify="required|number|sortnum" placeholder="请输入序号" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">推荐</label>
        <div class="layui-input-inline">
            <select id="selstatus" name="status" lay-verify="">
                <option value="">请选择标签</option>
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
    </div>
        <script type="text/html" template lay-done="layui.data.done( d.params);">
            <input type="hidden" id="id" name="id" value="{{ d.params.id }}">
        </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="cms-recommend-campaign-add-form-submit" value="确认"
                class="layui-btn">
        </div>
    </div>
</script>
</div>
