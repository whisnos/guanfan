<div class="layui-form" lay-filter="cms-taoclassinfo-node-add-form" id="cms-taoclassinfo-node-add-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">节点名称</label>
        <div class="layui-input-inline">
            <input type="text" name="title" value="" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">子类图标</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
            <input type="text" name="iconimg" value="{{ d.params.iconimg || '' }}" placeholder="图标(非必填)" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">序号</label>
        <div class="layui-input-inline">
            <input type="text" name="sort" value="999" lay-verify="required" placeholder="请输入排序号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="hidden" name="pid" value="0">
            <input type="hidden" name="id" value="0">
            <input type="hidden" name="type" value="1">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="cms-taoclassinfo-node-add-form-submit" value="添加节点" class="layui-btn">
        </div>
    </div>
</div>
