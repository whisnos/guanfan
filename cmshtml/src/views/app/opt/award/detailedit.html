
<div class="layui-form" lay-filter="cms-award-detail-form" id="cms-award-detail-form"style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">奖品详情图片地址</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" id="image" name="image" value="{{ d.params.image || '' }}" style="width:600px" lay-verify="required" placeholder="点击上传图片" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <button class="layui-btn" id="uploadfileawarddetailedit">上传图片</button>
      </script>
    </div>
  </div>

  <script type="text/html" template>
    <input type="hidden" name="id" value="{{ d.params.id || '0' }}">
  </script>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="cms-award-detail-form-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>
<script>
  layui.use('opt/award/award_detail_form', layui.factory('opt/award/award_detail_form'));
</script>
