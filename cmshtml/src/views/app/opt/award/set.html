<div class="layui-form" lay-filter="cms-opt-award-status-set-form" id="cms-opt-award-status-set-form" style="padding: 20px 30px 0 0;">
    <script type="text/html" template lay-done="layui.data.done( d.params);">
        <input type="hidden" id="id" name="id" value="{{ d.params.id }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label">启用</label>
        <div class="layui-btn-group">
            <script type="text/html" template>
                <input type="radio" name="status" value="1" title="上架" checked>
                <input type="radio" name="status" value="0" title="下架">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="cms-opt-award-status-set-form-submit" value="确认" class="layui-btn">
        </div>
    </div>

</div>

<script>
    layui.data.done = function(d){
        // console.log(d);
        layui.use(['form','jquery','laydate'], function(){
            var $ = layui.$
            ,form = layui.form
            ,laydate = layui.laydate;
  
            $('[name=status]').each(function(i,item){
                if($(item).val()==d.status){
                    $(item).prop('checked',true);
                }
            });
            form.render(null, 'cms-opt-award-status-set-form'); //渲染该模板下的动态表单
                        //执行一个laydate实例
        });
    };
    // layui.use('opt/award/award_list', layui.factory('opt/award/award_list'));
</script>
