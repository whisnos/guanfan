<div class="layui-form" lay-filter="cms-opt-award-edit-form" id="cms-opt-award-edit-form" style="padding: 20px 30px 0 0;">
        <script type="text/html" template lay-done="layui.data.done(d.params);">
            <input type="hidden" id="id" name="id" value="{{ d.params.id }}">
        </script>
        <div class="layui-form-item">
            <label class="layui-form-label">奖品图片</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    {{# if(d.params.mainimg!==''){ }}
                        <img id="mainimgshow" src="{{ layui.setter.basehost + d.params.mainimg }}" class="cms-list-img" style="width:400px;height:auto;">
                    {{# }else{ }}
                        <img id="mainimgshow" src="" class="cms-list-img" style="width:200px;height:auto;">
                    {{#  } }}
                    <input type="hidden" id="mainimg" name="mainimg" value="{{ d.params.mainimg }}">
                </script>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传奖品图片</label>
            <div class="layui-input-inline">
                <button class="layui-btn" id="uploadfile_mainimg">上传图片</button>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">奖品名称</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="title" value="{{ d.params.title || '' }}" placeholder="请输入" autocomplete="off" class="layui-input" style="width:400px">
                </script>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">奖品价值</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="grade_no" value="{{ d.params.grade_no || '' }}" placeholder="请输入" autocomplete="off" class="layui-input" style="width:400px">
                </script>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">奖品库存</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="sku_no" value="{{ d.params.sku_no || '' }}" placeholder="请输入" autocomplete="off" class="layui-input" style="width:400px">
                </script>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">奖品排序</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    <input type="text" name="sort" value="{{ d.params.sort || '' }}" placeholder="请输入" autocomplete="off" class="layui-input" style="width:400px">
                </script>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传奖品详情【可多张】</label>
            <div class="layui-input-inline">
                <script type="text/html" template>
                    {{# if(d.params.joinimg!==''){ }}
                        <img id="joinimgshow" src="{{ layui.setter.basehost + d.params.joinimg }}" class="cms-list-img" style="width:200px;height:auto;">
                    {{# }else{ }}
                        <img id="joinimgshow" src="" class="cms-list-img" style="width:200px;height:auto;">
                    {{#  } }}
                    <input type="hidden" id="joinimg" name="joinimg" value="{{ d.params.joinimg }}">
                </script>
                <div style="margin-top: 5px;">
                    <button class="layui-btn" id="uploadfile_joinbutton">上传奖品详情</button>
                </div>
            </div>

        </div>

        <div class="layui-form-item">
          <label class="layui-form-label"></label>
          <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="cms-opt-award-edit-form-submit" value="确认" class="layui-btn">
          </div>
        </div>
    </div>
<script>
/* 自定义验证规则 */
    layui.data.done = function(d){
        layui.use(['form','jquery'],function(){
            var $ = layui.$,
            form = layui.form;
            form.render(null, 'cms-opt-award-edit-form'); //渲染该模板下的动态表单
        });
    };

    layui.use('opt/award/edit', layui.factory('opt/award/edit'));
</script>
