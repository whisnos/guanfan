<div class="layui-form" lay-filter="cms-channel-edit-form" id="cms-channel-edit-form" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
      <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>

    <div class="layui-form-item">
      <label class="layui-form-label">频道名称</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="title" value="{{ d.params.title || '' }}" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>

<script type="text/html" template>
          <div class="layui-form-item">
            <label class="layui-form-label">频道图片</label>
            <div class="layui-input-inline">
                {{# if(d.params.propertyIsEnumerable('id')){ }}
                <img id="img_faceimg" src="{{ layui.setter.basehost + d.params.faceImg }}" class="cms-list-img" style="width:200px;height:auto;">
                {{# }else{ }}
                <img id="img_faceimg" src="" class="cms-list-img" style="width:200px;height:auto;">
                {{#  } }}
            </div>
          </div>
</script>
    <div class="layui-form-item">
      <label class="layui-form-label">频道图片地址</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" id="faceImg" name="faceImg" value="{{ d.params.faceImg || '' }}" style="width:200px" lay-verify="required" placeholder="点击上传图片" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">建议400*300</label>
      <div class="layui-input-inline" >
        <script type="text/html" template>
          <button class="layui-btn" id="uploadfileface">上传频道图片</button>
        </script>
      </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="sort" value="{{ d.params.sort || '0' }}" lay-verify="required|number|sortnum" placeholder="请输入排序号" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="cms-channel-edit-form-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>

  <script>
    layui.use('content/channel/channel_edit', layui.factory('content/channel/channel_edit'));
  </script>
