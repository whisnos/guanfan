
  <div class="layui-form" lay-filter="cms-recipe-form" id="cms-recipe-form" style="padding: 20px 30px 0 0;">
    <script type="text/html" template>
      <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="title" value="{{ d.params.title || '' }}" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">用户ID</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" id="realuserid" name="userid" value="{{ d.params.userid || '' }}" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">封面图</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <img id="faceimgshow" src="{{ layui.setter.basehost + d.params.faceimg }}" class="cms-list-img" style="width:400px;height:auto;">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">图片地址</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" id="faceimg" name="faceimg" value="{{ d.params.faceimg || '' }}" style="width:700px" lay-verify="required" placeholder="点击上传图片" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <button class="layui-btn" id="uploadfilerecipeface">上传图片</button>
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">故事</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <textarea name="story" placeholder="请输入" autocomplete="off" class="layui-textarea" style="width:700px">{{ d.params.story || '' }}</textarea>
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">标签</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="tagKey" value="{{ d.params.tagKey || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">难度</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="difficult" value="{{ d.params.difficult || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">耗时</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="timeConsuming" value="{{ d.params.timeConsuming || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">材料</label>
        <div class="layui-input-inline">
          <script type="text/html" template>
            <input type="text" name="ingredientsList" value="{{ d.params.ingredientsList || '0' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" style="width:650px">
          </script>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">小贴士</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <textarea name="tips" placeholder="请输入" autocomplete="off" class="layui-textarea" style="width:650px">{{ d.params.tips || '' }}</textarea>
        </script>
      </div>
    </div>
    <script type="text/html" template lay-done="layui.data.done(d.params);">

    <div class="layui-form-item">
      <label class="layui-form-label">更新时间</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
         <div class="layui-table-cell">{{ d.params.updatetime || '' }}</div>
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">创建时间</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
         <div class="layui-table-cell">{{ d.params.createtime || '' }}</div>
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="cms-recipe-form-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>
