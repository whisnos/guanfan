<title>举报列表</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a>内容</a>
        <a><cite>举报</cite></a>
        <a><cite>列表</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="cms-content-report-search">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userid" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">内容ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="itemid" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">内容类型</label>
                    <div class="layui-input-inline">
                        <select name="type">
                            <option value="">请选择标签</option>
                            <option value="1">动态</option>
                            <option value="2">食谱</option>
                            <option value="3">主题</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        <select name="status">
                            <option value="">请选择标签</option>
                            <option value="0">未处理</option>
                            <option value="1">举报消除</option>
                            <option value="2">举报成功</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-cms-content-report-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layui-btn-danger layuiadmin-btn-list" data-type="report_batch_set">设置</button>
            </div>
            <table id="LAY-cms-content-report-table-list" lay-filter="LAY-cms-content-report-table-list"></table>

            <script type="text/html" id="report_user_id">
                <a style="color:blue;" href="#/app/user/list/id={{ d.userid }}">{{ d.userid }}</a>
            </script>

            <script type="text/html" id="report_content_id_Tpl">
                {{#  if(d.type===1){ }}
                  <div class="layui-table-cell">
                    <a style="color:blue;" href="#/app/content/dongtai/list/id={{ d.itemid }}">{{ d.itemid }}</a>
                  </div>
                {{#  } else if(d.type===2){ }}
                  <div class="layui-table-cell">
                    <a style="color:blue;" href="#/app/content/recipe/list/id={{ d.itemid }}">{{ d.itemid }}</a>
                  </div>
                {{#  } else if(d.type===3){ }}
                  <div class="layui-table-cell">
                    <a style="color:blue;" href="#/app/content/topic/list/id={{ d.itemid }}">{{ d.itemid }}</a>
                  </div>
                {{#  } else if(d.type===4){ }}
                  <div class="layui-table-cell">
                    <a style="color:blue;" href="#/app/user/list/id={{ d.itemid }}">{{ d.itemid }}</a>
                  </div>
                {{#  } else { }} 
                    <div class="layui-table-cell">{{ d.itemid }}</div>
                {{#  } }}
            </script>

            <script type="text/html" id="report_content_type_Tpl">
            {{#  if(d.type===1){ }}
                <div class="layui-table-cell">动态</div>
            {{#  }else if(d.type===2){ }}
                <div class="layui-table-cell">食谱</div>
            {{#  }else if(d.type===3){ }}
                <div class="layui-table-cell">主题</div>
            {{#  }else if(d.type===4){ }}
                <div class="layui-table-cell">用户</div>
            {{#  } else { }} 
                <div class="layui-table-cell">未知类型:{{d.type}}</div>
            {{#  } }}
          </script>

        <script type="text/html" id="report_status_Tpl">
            {{#  if(d.status===0){ }}
                <button class="layui-btn layui-btn-warm layui-btn-xs">未处理</button>
            {{#  }else if(d.status===1){ }}
                <button class="layui-btn layui-btn-primary layui-btn-xs" style="color:#cebdbd">举报消除</button>
            {{#  }else if(d.status===2){ }}
                <button class="layui-btn layui-btn-xs" >举报成功</button>
            {{#  } else { }} 
                <div class="layui-table-cell">未知状态{{d.status}}</div>
            {{#  } }}
        </script>

        <script type="text/html" id="toolbar-report-content-list">
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="report_set"><i class="layui-icon layui-btn-danger layui-icon-set"></i>设置</a>
        </script>
        </div>
    </div>
</div>
<script>
    layui.use('content/report/list', layui.factory('content/report/list'));
</script>
